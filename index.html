<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="icon" href="./image/bookmark.png " />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5 position-relative ">
        <div class="row">
            <div class="col-md-12">
                <h1 class=" my-1 fw-bolder position-relative" style="color: #987070;">Bookmarker</h1>
            </div>
        </div>
        <hr style="border: dotted; " class="w-100  ">
        <div class="  w-100 p-5 py-3  d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center" style="color: #C39898;">
                <label for="bookmarkName" class="pb-1 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label>
                <input type="text" oninput="validateinput(this)" placeholder="Bookmark Name" class="form-control"
                    id="bookmarkName">
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center" style="color:#C39898;">
                <label for=" bookmarkURL" class="pb-1 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" oninput="validateinput(this)" placeholder="Website URL" class="form-control"
                    id="bookmarkURL">
            </div>
        </div>

        <div class="modal fade " id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
                            <div class="circles d-flex">
                                <span class="rounded-circle me-2" style="background-color: #987070;"></span>
                                <span class="rounded-circle me-2" style="background-color:#DBB5B5; "></span>
                                <span class="rounded-circle me-2" style="background-color: #F1E5D1;"></span>
                            </div>
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"
                        class="pop position-absolute d-none  d-flex justify-content-center align-items-center"
                        id="popmsg">
                        <h6 class="mt-3 ">Site Name or Url is not valid, Please follow the rules below :</h6>
                        <p class="fs-6"><i class="fa-solid fa-circle-arrow-right mt-4 pe-2"></i> Site name must
                            contain at least
                            3
                            characters</p>
                        <p class="fs-6"><i class="fa-solid fa-circle-arrow-right mt-2 pe-2"></i>Site URL must be
                            a valid one</p>
                    </div>

                </div>
            </div>
        </div>


        <a data-bs-toggle="modal" href="#exampleModalToggle" role="button"><button onclick="addbook()"
                class="btn btn-submit px-5 " id="submitBtn">Submit</button></a>


        <hr style="border: dotted; " class="w-100  ">
    </div>
    <table class="table text-center container">
        <thead>
            <th style="color: #987070">Index</th>
            <th style="color: #987070">WebSite Name</th>
            <th style="color: #987070">Visit</th>
            <th style="color: #987070">Delete</th>
        </thead>
        <tbody id="displayitem">

        </tbody>

    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
